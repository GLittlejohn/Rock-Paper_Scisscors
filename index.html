<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header> 
        <h1>Rock Paper Scissors</h1>
    </header>
    <div>
        <div class="selections">
            <div class="selection" data-selection="rock">
                <button>✊</button>
            </div>
            <div class="selection" data-selection="paper">
                <button>✋</button>
            </div>
            <div class="selection" data-selection="scissors">
                <button>✌</button>
            </div>
        </div>
        <div class="results">
            <div>
                Player
                <span class="result-score" data-your-score>0</span>
            </div>
            <div data-final-column>
                Computer
                <span class="result-score" data-computer-score>0</span>
            </div>        
        </div>
    </div>
</body>
</html>
